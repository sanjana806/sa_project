<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebook - Sanjana Devi</title>

    <!-- Google Fonts: Orbitron for headings, Rajdhani for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Three.js for 3D background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
      /* --- FUTURISTIC AIML THEME --- */
      :root {
        --bg-dark: #0a0a1a;
        --primary-magenta: #ff00ff;
        --secondary-cyan: #00ffff;
        --text-light: #e0e0e0;
        --text-muted: #a0a0a0;
        --border-color: rgba(0, 255, 255, 0.2);
        --notebook-bg: #161a28;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Rajdhani", sans-serif;
        overflow-x: hidden;
        margin: 0;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .nav-link,
      .btn-cta {
        font-family: "Orbitron", sans-serif;
      }

      #neural-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        opacity: 0.5;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        background-color: rgba(10, 10, 26, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
        padding: 1rem 2rem;
      }
      nav a.nav-link {
        position: relative;
        transition: color 0.3s ease;
        color: var(--text-muted);
        text-decoration: none;
        margin: 0 0.75rem;
      }
      nav a.nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(
          90deg,
          var(--primary-magenta),
          var(--secondary-cyan)
        );
        transition: width 0.3s ease;
        border-radius: 2px;
      }
      nav a.nav-link.active,
      nav a.nav-link:hover {
        color: white;
        text-shadow: 0 0 5px var(--secondary-cyan);
      }
      nav a.nav-link.active::after,
      nav a.nav-link:hover::after {
        width: 100%;
      }

      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .text-primary {
        color: var(--primary-magenta);
      }
      .text-secondary {
        color: var(--secondary-cyan);
      }
      .text-muted {
        color: var(--text-muted);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <canvas id="neural-canvas"></canvas>
    <header>
      <nav>
        <a
          href="{{ url_for('home') }}"
          class="nav-link"
          style="
            margin-left: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
          "
          >Sanjana Devi</a
        >
        <div style="display: flex; align-items: center">
          <a href="{{ url_for('home') }}" class="nav-link">Home</a>
          <a href="{{ url_for('about_me') }}" class="nav-link">About Me</a>
          <a href="{{ url_for('journey') }}" class="nav-link active">Journey</a>
          <a href="{{ url_for('blogs_page') }}" class="nav-link">Blogs</a>
          <a href="{{ url_for('feedback') }}" class="nav-link">Feedback</a>
          <a href="{{ url_for('codroidhub') }}" class="nav-link">CodroidHub</a>
        </div>
      </nav>
    </header>

    <main
      style="
        max-width: 1200px;
        margin: auto;
        padding: 3rem 1.5rem;
        position: relative;
        z-index: 10;
      "
    >
      <section id="data-exploration-page">
        <a
          href="{{ url_for('data_exploration') }}"
          class="nav-link text-secondary"
          style="display: inline-block; margin-bottom: 2rem; font-weight: 600"
        >
          <i class="fas fa-arrow-left" style="margin-right: 0.5rem"></i>Back to
          Data Exploration
        </a>
        <h2
          class="animate-on-scroll"
          style="
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
          "
        >
          Notebook: <span class="text-primary">{{ filename }}</span>
        </h2>

        <!-- Embed Notebook -->
        <div
          style="
            width: 100%;
            height: 80vh;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
          "
        >
          <iframe
            src="{{ url_for('static', filename='notebooks/' + filename) }}"
            style="
              width: 100%;
              height: 100%;
              border: none;
              background-color: var(--notebook-bg);
            "
          >
          </iframe>
        </div>
      </section>
    </main>

    <footer
      style="
        border-top: 1px solid var(--border-color);
        margin-top: 5rem;
        padding: 1.5rem 0;
      "
    >
      <div
        style="max-width: 1200px; margin: auto; text-align: center"
        class="text-muted"
      >
        <p>&copy; 2025 Sanjana Devi. All Rights Reserved.</p>
        <p>
          Training and Projects powered by
          <a
            href="{{ url_for('codroidhub') }}"
            class="text-secondary"
            style="text-decoration: none"
            >CodroidHub</a
          >.
        </p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let observer;
        function observeElements() {
          if (observer) observer.disconnect();
          const animatedElements =
            document.querySelectorAll(".animate-on-scroll");
          observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting)
                  entry.target.classList.add("is-visible");
              });
            },
            { threshold: 0.1 }
          );
          animatedElements.forEach((el) => observer.observe(el));
        }
        observeElements();

        const canvas = document.getElementById("neural-canvas");
        if (canvas) {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            alpha: true,
          });
          renderer.setSize(window.innerWidth, window.innerHeight);
          const particles = 1000;
          const geometry = new THREE.BufferGeometry();
          const positions = new Float32Array(particles * 3);
          for (let i = 0; i < positions.length; i += 3) {
            positions[i] = (Math.random() - 0.5) * 10;
            positions[i + 1] = (Math.random() - 0.5) * 10;
            positions[i + 2] = (Math.random() - 0.5) * 10;
          }
          geometry.setAttribute(
            "position",
            new THREE.BufferAttribute(positions, 3)
          );
          const material = new THREE.PointsMaterial({
            color: 0x00ffff,
            size: 0.02,
            transparent: true,
            blending: THREE.AdditiveBlending,
          });
          const points = new THREE.Points(geometry, material);
          scene.add(points);
          const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xff00ff,
            transparent: true,
            opacity: 0.1,
          });
          const lineGeometry = new THREE.BufferGeometry();
          lineGeometry.setAttribute(
            "position",
            new THREE.BufferAttribute(positions, 3)
          );
          const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
          scene.add(lines);
          camera.position.z = 5;
          const mouse = new THREE.Vector2();
          window.addEventListener("mousemove", (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
          });
          function animate() {
            requestAnimationFrame(animate);
            points.rotation.x += 0.0005;
            points.rotation.y += 0.0005;
            lines.rotation.copy(points.rotation);
            camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
            camera.position.y += (-mouse.y * 0.5 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
          }
          animate();
          window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });
        }
      });
    </script>
  </body>
</html>
